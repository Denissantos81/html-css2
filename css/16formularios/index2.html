<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form name="submit-to-google-sheet1">
        <input name="name" type="text" placeholder="Nome" required>
        <input name="email" type="text" placeholder="Email">
        <input name="mensage" type="text" placeholder="Mensagem">
        <button type="submit">Send</button>
      </form>
      
      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyTVagpX76y74m87VajCf_w-SXllh9dBww0RTiyIF9pmvaAdoUvkfhF1mgt00Ih_tRx/exec'
        const form = document.forms['submit-to-google-sheet1']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
          form.reset();
        })
      </script>
      
</body>
</html>
