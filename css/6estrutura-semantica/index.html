<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas Semânticas (Grouping Tags)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><!--O header é o cabeçalho da página-->
        <h1>Estruturas Semânticas (Grouping Tags)</h1>
        <nav><a href="">Pagina1</a></nav><!--No navi é onde fica o menu-->
        <nav><a href="">Pagina2</a></nav>
        <nav><a href="">Pagina3</a></nav>
        <nav><a href="">Pagina4</a></nav>
        <nav><a href="">Pagina5</a></nav>
    </header>
    <main><!--Aqui e onde fica o conteudo principal-->
        <h2>main</h2>
        <section><!--São seções que pode ser inseridas dentro do main-->
            <h2>section</h2>
            <article><!--E um artigo que pode ser inserido destro das sections-->
                <h2>article</h2>
              <aside><!--Conteudo relativo ao artigo-->
                <h2>aside</h2>
              </aside>  

            </article>

        </section>
        <section>
            <h2>section</h2>
            <article>
                <h2>article</h2>
                <aside>
                    <h2>aside</h2>
                </aside>

            </article>

        </section>

    </main>
    <footer><h2>footer</h2></footer>
    
</body>
</html>
